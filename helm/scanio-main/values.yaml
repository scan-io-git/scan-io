replicaCount: 1

image:
  repository: 234507145459.dkr.ecr.eu-west-2.amazonaws.com/scanio
  # pullPolicy: IfNotPresent
  pullPolicy: Always
  tag: latest

command:
  - sleep
  - infinity

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "scanio-main"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

resources: {}
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

minikube:
  enabled: true
  pvName: volume-minikube
  mountPath: /data/scanio
  capacity: 20Gi
  repository: scanio
  pullPolicy: Never
  tag: latest

pv:
  efs:
    enabled: true
    claimName: efs-claim
    mountPath: /data
    capacity: 20Gi

