apiVersion: batch/v1
kind: Job
metadata:
  name: scanio-job-{{ if .Values.suffix }}{{ .Values.suffix }}{{ else }}{{ randAlphaNum 5 | lower }}{{ end }}
  labels:
    {{- include "scanio-job.labels" . | nindent 4 }}
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 1337
  template:
    metadata:
      name: scanio
      labels:
        {{- include "scanio-job.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
      - name: {{ .Chart.Name }}
        command:
        {{- range .Values.command }}
          - {{ . }}
        {{- end }}
        {{- if .Values.minikube.enabled }}
        image: "{{ .Values.minikube.repository }}:{{ .Values.minikube.tag }}"
        imagePullPolicy: {{ .Values.minikube.pullPolicy }}
        {{ else}}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{ end }}

        env:
        - name: SCANIO_HOME
          value: /data
        - name: SCANIO_PLUGINS_FOLDER
          value: /scanio-plugins
        {{- if .Values.pv.efs.enabled }}
        volumeMounts:
        - name: persistent-storage
          mountPath: {{ .Values.pv.efs.mountPath }}
        {{- end }}
      {{- if .Values.pv.efs.enabled }}
      volumes:
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: {{ .Values.pv.efs.claimName }}
      {{- end }}